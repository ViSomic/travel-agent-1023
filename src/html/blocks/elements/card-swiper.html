<div class="swiper-slide">
    <div class="card">
        <div class="card__img">
            <img src="./img/popular/@@imgsrc" alt="@@title">
        </div>
        <div class="card__title-wrap">
            <h3 class="card__title">@@title</h3>
            <span class="card__rating">@@rating</span>
        </div>
        <div class="card__price"><span class="muted">Starts from</span> <i>$</i>@@price</div>
    </div>
</div>
