<div class="swiper-slide">
    <div class="feedback">
        <div class="feedback__rating">
            @@for (var i = 0; i < context.rating; i++) {    
                <img src="./img/icons/star-small.svg" alt="Star">        
            }
            @@for (var i = context.rating; i < 5; i++) {    
                <img src="./img/icons/star-off.svg" alt="Grey star">        
            }
        </div>
        <p class="feedback__text text">"@@text"</p>
        <div class="feedback__author">
            <div class="feedback__author-photo">
                <img src="./img/testimonials/@@imgsrc" alt="Photo">
            </div>
            <div class="feedback__author-data">
                <p>@@name</p>
                <p class="muted">@@rule</p>
            </div>
        </div>
    </div>
</div>
